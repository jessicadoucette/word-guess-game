<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>FEMINIST ICON WORD GUESS</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
	<div class="jumbotron text-center">
		<img src="./assets/images/header.png" alt="Feminist Icon Word Guess" class="img-fluid">
	</div>

	<div class="container">
		<!-- Row for word guess -->
		<div class="row">
			<div class="col-lg-12">
				<div class="wordHolder">
				<h2>_ _ _ _ _ _ _ _ _ _ _</h2>
			</div>
			</div>
		</div>
		<!-- Row with 2 columns for game -->
		<div class="row">
			<!-- For images -->
			<div class="col-lg-6">
				<img src="./assets/images/guess_image.png" alt="Guess Image" class="img-fluid">
			</div>
			<!-- Instructions & game play -->
			<div class="col-lg-6">
				<h2>Press any key to take charge</h2>
				<p>Wins</p>
				<p>Number of guesses remaining</p>
				<p>Letters already guessed</p>
				</div>
			</div>
		</div>
	</div>
	</div>

</body>

</html>

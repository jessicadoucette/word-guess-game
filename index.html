<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>FEMINIST ICON WORD GUESS</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
	<div class="jumbotron text-center">
		<img src="./assets/images/header.png" alt="Feminist Icon Word Guess" class="img-fluid">
	</div>

	<div class="container">
		<!-- Row for word guess3 -->
		<div class="row">
			<div class="col-lg-12">
				<div class="wordHolder">
					<h2>
						Guess the Feminist!
						<br><br>
						<span id="place-holder">___ _____ ______</span>
					</h2>
				</div>
			</div>
		</div>
		<!-- Row with 2 columns for game -->
		<div class="row">
			<!-- For images -->
			<div class="col-lg-6">
				<img src="./assets/images/guess_image.png" alt="Guess Image" class="img-fluid" id="winner-image">
			</div>
			<!-- Instructions & game play -->
			<div class="col-lg-6">
				<button id="new-game-button" class="btn btn-dark" style="text-align: center;">Start a New Game</button>
				<p>Wins: 
					<span id="win-count"></span>
				</p>
				<p>Number of guesses remaining: 
					<span id="guesses-left"></span>
				</p>
				<p>Letters already guessed</p>
				<p>
					<span id="guessed-letters"></span>
				</p>
			</div>
		</div>
	</div>
	</div>
	</div>

	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
	<script src="./assets/javascript/game.js"></script>

</body>

</html>
